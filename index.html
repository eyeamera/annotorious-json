<html>
<head>
  <title>Annotorious Demo</title>
  
  <link rel="stylesheet" href="https://raw.githubusercontent.com/sindresorhus/github-markdown-css/gh-pages/github-markdown.css" />

  <link rel="stylesheet" href="assets/vendor/annotorious/css/annotorious.css">
  <script src="assets/vendor/annotorious/annotorious.min.js" type="text/javascript"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>

  <script src="assets/js/anno-demo.js" type="text/javascript"></script>

  <style>
    .markdown-body h2 {
      margin-top: 0px;
    }

    .markdown-body {
      min-width: 200px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;  
    }

    #json {
      font-family: monospace;
      height: 650px;
      width: 100%;
    }

    .wrapper {
      width: 100%;
    }

    .image {
      float: left;
      width: 50%;
    }

    .img img {
      width: 100%;
    }

    .editor {
      float: left;
      margin-left: 1%;
      width: 49%;
    }
  </style>
</head>
<body onload="init();">
  <section class="markdown-body">
    <div class="wrapper">
      <div class="image">
        <h2>Image</h2>
        <img src="assets/images/galaxy.jpg" alt="galaxy" class="annotatable">
      </div>
      <div class="editor">
        <h2>Source Edit</h2>
        <div id="json" class="kbd">{}</div>
        <button id="save">Save</button>
      </div>
    </div>
    
    
  
  </section>


</body>
</html>
